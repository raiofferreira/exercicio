<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            background-color: lightblue;
        }
        div:hover{
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            font: bold normal 'Times New Roman', Times, serif;
            color:black;
            background-color: rgb(160, 66, 66);
            width: 120px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
      Passe o mouse aqui
      <p>Texto escondido...</p>
    </div>
    <p>Fim do texto</p>
</body>
</html>
